<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeClicked)="recipe = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail [recipe]="recipe" *ngIf="recipe; else infoText"></app-recipe-detail>
        <ng-template #infoText>
            Please select a recipe!
        </ng-template>
    </div>
</div>
